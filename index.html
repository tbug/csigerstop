<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
        body {
            font-family: monospace;
            font-size: 16px;
        }
        #content {
            width: 600px;
            margin: 0 auto;
            margin-bottom: 100px;
        }
        #ta {
            width: 400px;
        }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="imagePlaceholder"></div>
            <h1>Konservativ Plakat Generator</h1>
            <p>Lav en ny plakat:</p>
            <form action="" method="GET">
                <p>Hvad skal stoppes?</p>
                <input id="ta" name="text" placeholder="nazi islam isme" >
                <button>Lav plakat</button>
            </form>
            <script>
                function getParameterByName(name) {
                    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
                    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                        results = regex.exec(location.search);
                    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
                }
                var text = getParameterByName("text");
                if (text.length > 0) {
                    var e = encodeURIComponent(text);
                    document.getElementById("imagePlaceholder").innerHTML = "<img src=\"/render?text="+e+"\" />";
                    document.getElementById("ta").value = text;
                }
            </script>
            <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

              ga('create', 'UA-62157682-1', 'auto');
              ga('send', 'pageview');
            </script>
        </div>
    </body>
</html>
