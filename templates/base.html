<!DOCTYPE html>
<html>
    <head>
        <title>{% block pretitle %}{% endblock %}Konservativ Plakat Generator</title>
        <meta property="og:site_name" content="Konservativ Plakat Generator"/>
        <meta charset="utf-8">
        <style type="text/css">
        html {
          box-sizing: border-box;
        }
        *, *:before, *:after {
          box-sizing: inherit;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
        }
        .clear {
            clear:both;
        }
        #content {
            width: 100%;
            margin-bottom: 100px;
        }
        #image-placeholder {
            max-width: 600px;
            margin: 0 auto;
        }
        #image-placeholder img {
            max-width: 100%;
        }
        #header {
            color:#fff;
            margin-bottom: 1em;
            padding: 6px 0;
        }
        #header-content {
            max-width: 600px;
            margin: 0 auto;
        }
        #header a {
            display: inline-block;
            padding: 0.5em 1em 0.5em 0;
        }
        #header h1 {
            display: inline-block;
            font-size: 14px;
            color: #222;
            margin: 0;
        }
        #header a:hover h1 {
            text-decoration: underline;
        }
        #header form, #header input, #header button {
            font-size: 20px;
        }
        #header form {
            background: #044638;
            display: block;
            padding: 10px 12px;
        }
        #header button {
            display: inline-block;
            background: #044638;
            border: 1px solid #9AC61E;
            border-radius: 3px;
            padding: 3px 6px;
            color: #9AC61E;
            width: 27%;
        }
        #header button:hover {
            background: #0C342B;
            border-color: #CEF06E;
            color: #CEF06E;
            cursor: pointer;
        }
        #header form span {
            font-weight: bold;
            display: inline-block;
            width: 10%;
            margin-right: 1%;
            color: #9AC61E;
        }

        #header form input {
            z-index: 1;
            width: 60%;
            margin-right: 2%;
            border: 0px solid #9AC61E;
            border-radius: 1px;
            padding: 0.2em 0.4em;
            color: #000;
        }

        #share-buttons {
            box-sizing: content-box;
            max-width: 600px;
            min-height: 22px;
            margin: 0 auto;
            text-align: center;
            margin-bottom: 1em;
        }
        #about {
            max-width: 600px;
            margin: 4em auto;
        }
        #other-posters {
            max-width: 600px;
            margin: 4em auto;
        }
        .dim {
            color: #666;
        }
        #about hr {
            border: 0;
            height: 1px;
            background-color: #aaa;
            border-bottom: 1px solid #777;
        }

        #popular-container {

        }

        .popular {
            display: inline-block;
            height: auto;
            padding: 25px 25px;
            text-align: center;
        }

        #view-hot-posters {
            float: right;
        }
        </style>
        {% block head %}{% endblock %}
    </head>
    <body>
        <div id="content">
            {% block content %}
                Hey :)
            {% endblock %}
        </div>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-62157682-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
